<app-header />
<div class="container-md mt-4">
  <div class="row">
    <div
      *ngFor="let offer of offers"
      class="col-xl-3 col-lg-4 col-md-4 col-sm-6 mb-3"
    >
      <div class="card item-card">
        <img
          class="card-img-top"
          alt="item image"
          [src]="offer.offerImageUrl"
          (error)="setDefaultImage($event)"
        />
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">{{ offer.offerName }}</h5>
            <h5 class="card-title">{{ offer.offerPercentDiscount }}%</h5>
          </div>
          <!-- <p class="card-text">{{ item.productDescription }}</p> -->
          <p class="card-text">
            <small class="text-muted">{{ offer.categoryName }}</small>
          </p>
          <div class="row gap-2">
            <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/item', offer.productId]"
            >
              View Details
            </button>
            <button class="btn btn-outline-primary btn-sm">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
